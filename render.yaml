# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: accuracy-sketch-ai
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: OPENROUTER_API_KEY
        sync: false
      - key: CLIENT_URL
        value: https://accuracy-sketch-ai.onrender.com
    healthCheckPath: /api/health
