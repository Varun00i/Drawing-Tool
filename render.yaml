# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: accuracy-sketch-ai
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: stabilityai/stable-diffusion-xl-base-1.0
      - key: DATABASE_URL
        fromDatabase:
          name: accuracy-sketch-db
          property: connectionString
      - key: CLIENT_URL
        value: https://accuracy-sketch-ai.onrender.com
    disk:
      name: uploads
      mountPath: /app/server/uploads
      sizeGB: 1
    healthCheckPath: /api/health

databases:
  - name: accuracy-sketch-db
    plan: free
    databaseName: accuracy_sketch_ai
